<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Memory game</h1>

    <h2 id="message">Match the cards!</h2>
    <h3 id="timer">Time left: 60s</h3>

    <section class="grid">
      <div id="0" class="gridbox"></div>
      <div id="1" class="gridbox"></div>
      <div id="2" class="gridbox"></div>
      <div id="3" class="gridbox"></div>
      <div id="4" class="gridbox"></div>
      <div id="5" class="gridbox"></div>
      <div id="6" class="gridbox"></div>
      <div id="7" class="gridbox"></div>
      <div id="8" class="gridbox"></div>
      <div id="9" class="gridbox"></div>
      <div id="10" class="gridbox"></div>
      <div id="11" class="gridbox"></div>
      <div id="12" class="gridbox"></div>
      <div id="13" class="gridbox"></div>
      <div id="14" class="gridbox"></div>
      <div id="15" class="gridbox"></div>
    </section>
    <button id="start-game" class="start">Start Game</button>
    <button class="reset">Reset</button>
  </body>
</html>
